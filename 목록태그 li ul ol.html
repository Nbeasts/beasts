<!DOCTYPE html>
<html lang="KR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>부모 자식 tag</title>
  </head>
  <body>
<!--<ul> 은 속성부여 가능하다. 기본은 disc이고, circle은 가운데 빈 동그라미--!>
    <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>Javascript</li>
    </ul>
    <ul type="square">
    <li>HTML</li>
    <li>CSS</li>
    <li>Javascript</li>
    </ul>
    <ul type="circle">
    <li>HTML</li>
    <li>CSS</li>
    <li>Javascript</li>
    </ul>

<!--<ol> 은 속성부여 가능하다. 기본은 숫자리스트--!>
    <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>Javascript</li>
    </ol>
    <ol type="A">
    <li>HTML</li>
    <li>CSS</li>
    <li>Javascript</li>
    </ol>
    <ol type="a">
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
    </ol>



  </body>
</html>
